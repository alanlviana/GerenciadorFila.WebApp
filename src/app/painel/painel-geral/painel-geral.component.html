<div class="container">
    <div class="row"> 
        <div class="col-sm-12">
            <h1>Empresa SA</h1>
        </div>
    </div>
    <div class="row" style="height: 200px;">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Últimas chamadas</h2>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-3" *ngFor="let item of listaUltimasChamadas; let i = index">
                    <b>{{item.identificadorChamada}}</b>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Sua vez:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <span class="ultimaChamada">
                        {{ultimaChamada?.identificadorChamada}}
                    </span>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Fila de Espera</h2>
                </div>
                <div class="col-sm-3" *ngFor="let item of listaAguardando; let i = index">
                    <b>{{item.identificadorChamada}}</b>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h2>Entretenimento</h2>
        </div>
    </div>
        <!-- Corpo -->

    <div class="row">
        <!-- Rodapé -->
    </div>
</div>
